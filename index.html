<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Federico Pérez Gómez - Portafolio</title>
    <link rel="shortcut icon" href="./img/portafolio.svg" type="image/x-icon">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>
</head>

<body>

    <!-- This example requires Tailwind CSS v2.0+ -->
<nav class="bg-gray-800"x-data="{open: false}">
    <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
      <div class="relative flex items-center justify-between h-16">
        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
          <!-- Mobile menu button-->
          <button x-on:click="open = true" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-expanded="false">

            <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>

            <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>


        <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
          <div class="flex-shrink-0 flex items-center">
            <img class="block lg:hidden h-8 w-auto" src="img/portafolio.svg" title="My portafolio" >
            <img class="hidden lg:block h-8 w-auto" src="img/portafolio.svg" title="My portafolio" >
          </div>
          <div class="hidden sm:block sm:ml-6">
            <div class="flex space-x-4">
              <a href="#"  class="portafolio bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium">Portafolio</a>
              <a href="#"  class="skills text-gray-300 hover:bg-gray-900 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Skills</a>
              <a href="#"  class="experience text-gray-300 hover:bg-gray-900 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Experience</a>
            </div>
          </div>
        </div>
        </div>
      </div>
  
 
      <!-- MENU MOVIL  -->
      <div>
    <div class="sm:hidden" x-show="open" x-on:click.away="open = false">
      <div class="px-2 pt-2 pb-3 space-y-1">
        <a href="#" class="portafolio bg-gray-900 text-white block px-3 py-2 rounded-md text-base font-medium">Portafolio</a>
        <a href="#" class="skills text-gray-300 hover:bg-gray-900 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Skills</a>
        <a href="#" class="experience text-gray-300 hover:bg-gray-900 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Experince</a>
      </div>
    </div>
</div>
  </nav>

    <section>
        <article id="portafolio">

        </article>

        <article id="skills">

        </article>
    </section>

    <footer>

    </footer>
</body>

<script>
 let menu = document.querySelector('.portafolio'),
    skills = document.querySelector('.skills');
    experience = document.querySelector('.experience');

 menu.addEventListener('click', ()=>{
    rmvActivePortafolio();
 });

 skills.addEventListener('click', ()=>{
    rmvActiveSkills();
});

experience.addEventListener('click', ()=>{
    rmvActiveExperience();
});

 function rmvActivePortafolio(){
    skills.classList.remove("bg-gray-900");
    experience.classList.remove("bg-gray-900");
    menu.classList.add("bg-gray-900");
 }

 function rmvActiveSkills(){
    menu.classList.remove("bg-gray-900");
    experience.classList.remove("bg-gray-900");
    skills.classList.add("bg-gray-900");
 }

 function rmvActiveExperience(){
    menu.classList.remove("bg-gray-900");
    skills.classList.remove("bg-gray-900");
    experience.classList.add("bg-gray-900");
 }
</script>
